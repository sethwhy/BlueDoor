<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Flag Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CTF Flag Submission</h1>
        <p>Enter the flag you found and submit it!</p>

        <form id="flag-form">
            <input type="text" id="flag-input" placeholder="Enter Flag Here" required>
            <button type="submit">Submit Flag</button>
        </form>

        <div id="result" class="hidden">
            <p id="result-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
